<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <img
          class="hero-image"
          src="./images/illustration-hero.svg"
          alt="illustration-hero"
        />
        <div class="main-section">
          <section class="section-1">
            <h1 class="title">Order Summary</h1>
            <p class="text">
              You can now listen to millions of songs,<br />
              audiobooks, and podcasts on any device <br />
              anywhere you like!
            </p>
          </section>
          <section class="section-2">
            <div class="music-icon">
              <img src="./images/icon-music.svg" alt="icon-music" />
            </div>

            <div>
              <p class="price">
                <span class="title">Annual Plan</span>
                <span class="text">$59.99/year</span>
              </p>
            </div>
            <a class="change-button" href="#">Change</a>
          </section>
          <section class="section-3">
            <button class="payment-button">Proceed to Payment</button>
            <button class="cancel-button">Cancel Order</button>
          </section>
        </div>
      </main>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Eva</a>.
    </footer>
  </body>
</html>
